<!DOCTYPE html>
<html lang="en">
<head>

    <title>About Us</title>

<body>
    <div class="container">
        <header>
            <img src="Images/bankLogo.png" alt="A grey columned building with a dollar sign on it" class="logoImg">
            <h1>About Us</h1>
            <div class="loggedInInfo">
                <p>User ID: <span class="loggedIn">N/A</span></p>
                <button class="settingsBtn">Settings</button>
                <button class="logOutBtn">Log Out</button>
            </div>
            <dialog id="settingsDialog">
                <form id="settingsForm" method="dialog">
                    <h3>Change your account settings</h3>
                    <h4>Change your User ID:</h4>
                    <div>
                        <label for="changeUserInput">New User ID:
                            <input type="text" pattern="[0-9a-zA-Z]+" title="Enter your new User ID" placeholder="Enter your new User ID" id="changeUserInput">
                        </label>
                    </div>
                    <div>
                        <label for="confirmUserInput">Confirm new User ID:
                            <input type="text" pattern="[0-9a-zA-Z]+" title="Confirm your new User ID" placeholder="Confirm your new User ID" id="confirmUserInput">
                        </label>
                    </div>
                    <div>
                        <label for="changePassInput">New Password:
                            <input type="password" pattern="[0-9a-zA-Z]+" title="Enter your new password" placeholder="Enter your new password" id="changePassInput">
                        </label>
                    </div>
                    <div>
                        <label for="confirmPassInput">Confirm new Password:
                            <input type="password" pattern="[0-9a-zA-Z]+" title="Confirm your new password" id="confirmPassInput" placeholder="Confirm your new password">
                        </label>
                    </div>
                    <button id="updateInfoBtn">Update</button>
                </form>
            </dialog>
        </header>
        <nav class="navbar">
            <a href="./index.html">Home Page</a>

            <a href="#">Link 4</a>

            <a href="./aboutUs.html">About Us</a>
        </nav>
        <main>
            <section id="boardSection">
                <h2>Our Board of Directors:</h2>
                <ul>
                    <li id="board1"></li>
                    <li id="board2"></li>
                    <li id="board3"></li>
                    <li id="board4"></li>
                    <li id="board5"></li>
                </ul>
            </section>
        </main>
        <footer>
            <ul class="legalLinks">
                <li><a href="./maintenance.html">Terms and Conditions</a></li>
                <li><a href="./maintenance.html">Privacy Policy</a></li>
                <li><a href="./maintenance.html">Support</a></li>
            </ul>
            <p>Legal information and disclosures.</p>
        </footer>
    </div>
    <script src="JS/aboutUs.js"></script>

</html>
